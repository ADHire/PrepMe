
<div id="profileHeader">

<div class="row">
	<div id="profileHeader" class="col-xs-12">

			<img src="../../img/companyPictures/gc-small.png" class="img-rounded">
		</div>

		<div class="profileNameLink">
			<div id="nameBorder">
				<h3>{{PleaseWorkCompanyName}}</h3>
			</div>
			<ul>
			    <li><a href="https://twitter.com/GrandCircusCo"><i class="fa fa-twitter fa-3x"></i></a></li>
			    <li><a href="https://www.linkedin.com/company/grand-circus"><i class="fa fa-linkedin fa-3x"></i></a></li>
			    <li><a href="https://www.github.com"><i class="fa fa-github fa-3x"></i></a></li>
			</ul>
		</div>
	</div>
</div>

	<hr>

</div>
