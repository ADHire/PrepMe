<div class="row">
	<div class="col-xs-6 col-md-4">
		<div class="profilePicture">
			<img id="googleImg" src="" class="img-rounded">
		</div>
		<div class="profileNameLink">
			<div id="nameBorder">
				<small> {{taylorFirstName}} </small> <h3> {{taylorLastName}}</h3>
			</div>
			<ul>
				<li><a href="https://www.twitter.com"><i class="fa fa-twitter fa-3x"></i></a></li>
				<li><a href="https://www.linkedin.com"><i class="fa fa-linkedin fa-3x"></i></a></li>
				<li><a href="https://www.github.com"><i class="fa fa-github fa-3x"></i></a></li>
			</ul>
		</div>
	</div>
</div>


<hr>

<div class="row" class="col-xs-12">
	<div id="profileRow">
		<h4 class="profileHead col-xs-4">Education</h4>
		<p class="profileText col-x-8" contenteditable="true"> {{taylorEducation}} </p>
	</div>
</div>

<hr>

<div class="row" class="col-xs-12">
	<div id="profileRow">

	</div>
</div>

<hr>
